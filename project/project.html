<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
<link rel="stylesheet" href="project.css">

<body>

  <div class="all">
    <nav>
      <div class="nav_container">
        <div class="logo">
          <img src="">
        </div>

        <div class="navbur">
          <ul class="nav-content">
            <li><a href="">關於電影</a></li>
            <li><a href="">票價資訊</a></li>
            <li><a href="">關於親親</a></li>
            <li><a href="">交通資訊</a></li>
            <li><a href="">哈拉麵包</a></li>
          </ul>
        </div>
        <div class="mobile_nav_toggle">
          <span class="top-bar"></span>
          <span class="middle-bar"></span>
          <span class="bottom-bar"></span>
        </div>
        <div class="mobile_nav">
          <ul>
            <li>
              <a href="">關於電影</a>
            </li>
            <li>
              <a href="">票價資訊</a>
            </li>
            <li>
              <a href="">關於親親</a>
            </li>
            <li>
              <a href="">交通資訊</a>
            </li>
            <li>
              <a href="">哈拉麵包</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- banner -->
  <div class="banner">
    <div class="banner_picture">
      <div class="swiper-container banner_swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="">
              <img src="./img/專題bnner.jpg">
            </a>
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

      </div>


    </div>
  </div>
  <!-- 關於電影 -->
  <!-- 熱售中 -->
  <div class="sale">
      <div class="about_movie">
        <p>關於電影</p>
      </div>
      <div class="sale_text">
        <p>熱售中</p>
      </div>
    </div>

  <!-- Swiper -->
  <div class="show in">
    <div class="swiper-container product_swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="button_w">
            <!-- modal -->
            <a data-toggle="modal" data-target="#exampleModalLong">
              <div class="movie_img">
                <img src="./img/專題bnner.jpg" alt="">
              </div>
              <div class="movie_name">
                <p>
                  野蠻遊戲
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- 即將上映 -->
  <div class="sale">
    <div class="about_movie">
      <p>即將上映</p>
    </div>
  </div>



  <!-- 即將上映Swiper -->
  <div class="coming in">
    <div class="swiper-container coming_swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="button_w">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
              <img src="./img/專題bnner.jpg" alt="">
            </button>
          </div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- 票價資訊 -->
  <div class="container">
    <div class="ticket">
      <div class="ticket_title">
        <p>票價資訊</p>
      </div>
      <div class="ticket_all ">
        <div class="ticket_sale">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">2D</th>
                <th scope="col">3D</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">全票</th>
                <td>210元</td>
                <td>300元</td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">半票</th>
                <td>190元</td>
                <td>280元</td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">會員票</th>
                <td>190元</td>
                <td>280元</td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">兒童票</th>
                <td>150元</td>
                <td>210元</td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">愛心票</th>
                <td>105元</td>
                <td>210元</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="offer">
          <div class="offer_title">
            <p>合作廠商</p>
          </div>
          <div class="offer_vendor">
            <div class="offer_vendor_top">
              <div class="offer_vendor_top_left">

              </div>
              <div class="offer_vendor_top_right">

              </div>
            </div>
            <div class="offer_vendor_bot">
              <div class="offer_vendor_bot_left">

              </div>
              <div class="offer_vendor_bot_right">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 關於親親 -->
    <div class="about_theater_all">
      <div class="about_theater_title">
        <p>
          關於親親
        </p>
      </div>
      <div class="about_theater">
        <div class="row">
          <div class="about_theater_content">
            <img src="./img//親親簡介.jpg" alt="">
          </div>
          <div class="about_theater_bg">
            <div class="col-4">
              <img src="./img/電影院裡圖.jpg">
            </div>
            <div class="col-4">
              <img src="./img/電影院裡圖-2.jpeg">
            </div>
            <div class="col-4">
              <img src="./img/電影院裡圖-3.jpg">
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- product_Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">野蠻遊戲</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6 text-center">
                <!-- <img src="./img//專題bnner.jpg" alt=""> -->
              </div>
              <div class="col-md-6 pro_text">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <!-- nav js -->
  <script>
    var mobile_nav_toggle = document.querySelector(".mobile_nav_toggle");
    var mobile_nav = document.querySelector(".mobile_nav")
    mobile_nav_toggle.onclick = function () {

      mobile_nav.classList.toggle('active');
    }
  </script>
  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- Swiper JS -->
  <script src="../package/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    // 
    var swiper = new Swiper('.banner_swiper', {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

    });
    // product_swiper
    var swiper = new Swiper('.product_swiper', {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    // coming_swiper
    var swiper = new Swiper('.coming_swiper', {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>

</html>
