<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .card {
     
        
        display: flex;
        flex-wrap: wrap;
    }


    h1 {
        margin: 0;
        margin-left: 5px;
        margin-top: 5px;
    }
    .weather_card{
        border: 1px solid black ;
        padding:20px 10px;
    }
    .time {
        margin: 0;
        color: gray;
        margin-top: 5px;
        margin-left: 30px;
    }

    .temperature {
        margin: 0;
        margin-top: 15px;
        margin-left: 30px;
        font-size: 40px;
    }
</style>

<body>
    <div class="card">
        <!-- <div class="weather_card">
            <h1 class="area">台中市</h1>
            <p class="time">時間</p>
            <p class="temperature">25-30c</p>
        </div> -->
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>


        var card = document.querySelector(".card");


        $.ajax({
            url: "https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-B5282D9D-8FDD-40E9-AD48-B1DF3270465D",
            cache: false,
            success: function (res) {
                console.log(res);
                var all_location = res.records.location
                console.log(all_location);
                all_location.forEach(location => {
                    var locationName = location.locationName;
                    var wx = location.weatherElement[0].time[0].parameter.parameterName;
                    var pop = location.weatherElement[1].time[0].parameter.parameterName;
                    var mint = location.weatherElement[2].time[0].parameter.parameterName;
                    var maxt = location.weatherElement[4].time[0].parameter.parameterName;

                    card.innerHTML += `<div class="weather_card">
                                     <h1 class="area">${locationName}</h1>
                                     <p class="time">${wx}</p>
                                     <p class="temperature">${mint}-${maxt}c</p>
                                     </div>`;
                });


            }
        });

    </script>
</body>

</html>
