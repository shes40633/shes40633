<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {

            background-color: rgb(43, 41, 41);
        }

        .text {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 300px;
            text-shadow: 0px 0px 1px blueviolet,
                0px 1px 1px blueviolet,
                1px 2px 1px blueviolet,

                1px 1px 1px blueviolet,
                1px 2px 1px blueviolet,
                1px 3px 1px blueviolet,

                2px 2px 1px blueviolet,
                2px 3px 1px blueviolet,
                2px 4px 1px blueviolet,

                5px 5px 60px rgba(0, 0, 0, 0.774),

                10px 10px 100px rgba(255, 255, 255, 0.856);
        }
        .text::after{
            content: "ABC";
            position: absolute;
           
        }
        @keyframes boxmove {
            50% {
                width: 200px;
            }

            100% {
                width: 100px;
                background-color: blue;
            }

        }
    </style>
</head>

<body>
    <div class="text">ABC</div>
</body>

</html>
